<section class="todoapp">
    <app-todo-add-bar (addOne)="addOne($event)"></app-todo-add-bar>
    <app-todo-list [selectedId]="selectedId$|async" (selectTodo)="selectTodo($event)" [todos]="todos$|async" [loading]="loading$|async"
        (removeOne)="removeOne($event)" (editOne)="editOne($event)"></app-todo-list>
    <app-todo-footer [completedIds]="completedIds$|async" [unCompletedCount]="unCompletedCount$|async" (clearCompleted)="clearCompleted($event)"></app-todo-footer>
</section>
